<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title></title>
		<link href="css/swiper.min.css" rel="stylesheet" />
		<link href="css/videos.css" rel="stylesheet" />
	</head>
	<body>
		<div class="video-wrapper">
			<div class="content-wrapper">
				<div id="videoList" class="content">
				</div>
				<div id="pagination" class="pagination">
					<div class="default current">1</div>
					<div class="default">2</div>
					<div class="default">3</div>
					<div class="default">4</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/swiper.min.js"></script>
<script>
	(function(){
		var videoList = [{
			'title': '第一天',
			'linkUrl': './video/语文-第一单元-第一课.mp4',
			'sub': '语文-一年级-第一课'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '数学-一年级-上册1'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '绘本-英语1'
		},{
			'title': '第二天',
			'linkUrl': './video/语文-第一单元-第二课.mp4',
			'sub': '语文-一年级-第二课'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '数学-一年级-上册2'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '绘本-英语2'
		},{
			'title': '第三天',
			'linkUrl': './video/语文-第一单元-第三课.mp4',
			'sub': '语文-一年级-第三课'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '数学-一年级-上册2'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '绘本-英语2'
		},{
			'title': '第四天',
			'linkUrl': './video/语文-第一单元-第四课.mp4',
			'sub': '语文-一年级-第四课'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '数学-一年级-上册2'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '绘本-英语2'
		},{
			'title': '第五天',
			'linkUrl': './video/5.mp4',
			'sub': '语文-一年级-上册2'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '数学-一年级-上册2'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '绘本-英语2'
		},{
			'title': '第六天',
			'linkUrl': './video/5.mp4',
			'sub': '语文-一年级-上册2'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '数学-一年级-上册2'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '绘本-英语2'
		}]
		var videoList2 =[{
			'title': '语文列表',
			'linkUrl': './video/5.mp4',
			'sub': '车轮动平衡标准流程1'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '车轮动平衡标准流程2'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '车轮动平衡标准流程3'
		}, {
			'linkUrl': './video/5.mp4',
			'sub': '车轮动平衡标准施工4'
		}]
		var $list = document.getElementById('videoList')
		function setVideosFunction(pageIndex) {
			let templist = []
			if (pageIndex == 1) {
				templist = videoList
			}
			if (pageIndex == 2) {
				templist = videoList2
			}
			for (var i=0; i<templist.length;i++) {
				if (templist[i] && templist[i].title) {
					$title = document.createElement('div')
					$title.className = 'title'
					$title.innerHTML = templist[i].title
					$list.appendChild($title)
					$item = document.createElement('div')
					$item.className = 'videowrapper'
					$list.appendChild($item)
				}
				if (i>=templist.length) return 
				$item.innerHTML += '<a target="_blank" class="item" href="'+ templist[i].linkUrl +'">'+ templist[i].sub + '</a>'	
			}
		}
		setVideosFunction(1)
		var $pagination = document.getElementById('pagination')
		var $childs = $pagination.children
		for(var i = 0; i < $childs.length; i++){
			$childs[i].onclick=function() {
				$childs[0].className = 'default'
				$childs[1].className = 'default'
				$childs[2].className = 'default'
				$childs[3].className = 'default'
				this.className += ' current'
				$list.innerHTML = ''
				setVideosFunction(this.innerText)
				console.log(this.innerText)
			}
		}
	})();
</script>
